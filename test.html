<!DOCTYPE html>
<html>
<head>
	<title>Test</title>
	<script type="text/javascript">
		function gotogoogle(time){
			window.setTimeout(function() {
       			window.location.href='http://www.google.com/';
    		}, time * 1000);
		}
	</script>
</head>
<body>
<button onclick="gotogoogle(3)">Google</button>
</body>
</html>
